<!DOCTYPE html>
<html ng-app="dj_sms">
<head>
  <meta charset="utf-8" />
  <title>DJ_SMS</title>
  <link href="styles/stylesheet.css" rel="stylesheet" />
</head>
<body ng-controller="HomeCtrl as home">

  <h1>DJ_SMS</h1>
  <p>
    Message: {{home.message}}
  </p>

  <h2>Top results:</h2>
  <p>{{home.topResult.name}}</p>
  <p ng-repeat="artist in home.topResult.artists">{{artist.name}}</p>
  <p>{{home.topResult.uri}}</p>

  <input type="text" ng-model="home.input" />
  <button ng-click="home.go()">GO</button>

  <script src="vendor/angular/angular.min.js" charset="utf-8"></script>
  <script src="vendor/angular-route/angular-route.min.js" charset="utf-8"></script>
  <script src="scripts/client.min.js" charset="utf-8"></script>
  <script src="vendor/mopidy/dist/mopidy.min.js" charset="utf-8"></script>

</body>
</html>
